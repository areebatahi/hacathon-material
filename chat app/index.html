<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- background -->
    <div class="background-div-b"></div>

    <!-- navbar -->
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand d-flex" href="#">
                <img src="image/download-removebg-preview.png" alt="Logo" width="55" height="50">
                <h3 class="m-2">Chat App</h3>
            </a>
        </div> 
    </nav>

    <!-- card or user data -->
    <div class="d-flex m-4">
        <div class="card col-6 p-3 m-3 d-flex">
            <div class="proflie-pic">
                <img src="image/profile pic.png" id="proflie-pic">
                <label id="label" for="input-file">upload image</label>
                <input type="file" accept="image/jpeg, image/png, image/jpg" id="input-file" style="display: none;">
            </div>
            <div class="input-field">
                <div class="input-box">
                    <input type="tel" required>
                    <label>User Name</label>
                </div>
                <div class="input-box">
                    <input type="tel" required>
                    <label>Phone Number</label>
                </div>
            </div>
            <div class="btn">
                create chat
            </div>
        </div>
    </div>


    <script type="module" src="app.js"></script>
    <script type="module" src="firebase.js"></script>
</body>

</html>
