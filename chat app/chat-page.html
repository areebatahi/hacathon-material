<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="div-top">
        <nav class="bg-body-tertiary ps-4 row">
            <div class="col col-lg-4 col-sm-4">
                <h2>Chat</h2>
            </div>
            <div class="col col-lg-7 col-sm-7 contact m-1">
                <img src="image/profile pic.png" id="image" alt="User">
                <span>User 1</span>
            </div>
        </nav>
    </div>

    <div class="chat-container">
        <div class="chat-sidebar">
            <ul id="chatul">
                <li class="contact">
                    <img src="image/profile pic.png" alt="User">
                    <span>User 1 <p class="light">phone</p></span>
                </li>
                <li class="contact">
                    <img src="image/profile pic.png" alt="User">
                    <span>User 2</span>
                </li>
                <li class="contact">
                    <img src="image/profile pic.png" alt="User">
                    <span>User 3</span>
                </li>
            </ul>
        </div>
        <div class="chat-main">
            <div class="messages">
                <div class="message received">Hello! How are you?</div>
                <div class="message sent">I'm good, thank you!</div>
            </div>
            <div class="chat-input">
                <input type="text" placeholder="Type a message...">
                <button>Send</button>
            </div>
        </div>
    </div>


    <script type="module" src="app.js"></script>
    <script type="module" src="firebase.js"></script>

</body>

</html>
